<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝箱</title>
    <style>
        body {
            background: #5198e9;
            margin: 0;
        }
        .box-base {
            width: 200px;
            height: 120px;
            background-color: #D4AF37;
            border: 4px solid #B8860B;
            border-radius: 0;
            box-sizing: border-box;
            margin-left: 45%;
            margin-top: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .box-gaizi {
            width: 200px;
            height: 70px;
            background-color: #a78a2b;
            border: 4px solid #836008;
            border-radius: 0;
            box-sizing: border-box;
            margin-left: 45%;
            margin-top: -9.86%;
            transition: all 1s ease;
        }
        .box-text {
            font-size: 18px;
            color: #fcff2e;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            margin-top: 500px;
        }
        .box-lock {
            width: 50px;
            height: 80px;
            background-color: #ffffff;
            border: 4px solid #000000;
            border-radius: 0;
            box-sizing: border-box;
            margin-left: 49%;
            margin-top: -2.5%;
            transition: all 1s ease;
            opacity: 1;
            z-index: 100000000000000000000000000000;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="reward" style="text-align: center; margin-top: 75px; font-size: 22px; font-weight: bold; color: #ffd700; text-shadow: 0 0 10px #ffd700; display: none;">恭喜你!获得一团空气!</div>
    <div class="box-base">
        <span class="box-text">你找到了一个宝箱!!!</span> 
    </div>
    <div class="box-gaizi"></div>
    <div class="box-lock"></div>
    <script>
        window.onload = function() {
        const lock = document.querySelector('.box-lock');
        const gaizi = document.querySelector('.box-gaizi');
        const reward = document.querySelector('.reward');
        let isLockClicked = false;

        lock.onclick = function() {
        if (isLockClicked) return;
        
            this.style.opacity = 0;
            this.style.transform = "translateY(50px)";
            isLockClicked = true;
        };

        gaizi.onclick = function() {
            if (!isLockClicked) {
                console.log("宝箱好像被上锁了");
                return;
            }
            if (this.style.transform) return;
                this.style.opacity = 0;
                this.style.transform = "translateY(-50px)";
                setTimeout(() => {
                    reward.style.display = "block";
                    reward.style.transition = "all 0.5s ease";
                    reward.style.transform = "scale(1.2)";
                }, 800);

    };
};
    </script>
</body>

</html>
